<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">Your Result</div>
        <div class="score">76 of 100</div>
        <div class="great">Great</div>
        <div class="caption">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right">
        <div class="summary">Summary</div>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
          <div>Reaction 80 / 100</div>
        </div>
        <div class="memeory">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
          <div>Memory 92 / 100</div>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
          <div>Verbal 61 / 100</div>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
          <div>Visual 72 / 100</div>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sharath Chandra</a>.
      </div>
    </div>
  </body>
</html>
